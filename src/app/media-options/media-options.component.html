<div 
  class="media-options-main-div">
  
    <div
      class="media-options-header">

        <h3>
          {{Header}}
        </h3>

    </div>
   

    <div 
      class="media-options-menu-div">

        <div 
          *ngFor="let media of medias" 
          (click)="redirect(media.name)" 
          class="media-row media-button" 
          id={{media.divId}}>

            <div 
              class="media-col-2">

              <i 
                class={{media.class}} 
                id={{media.iconDiv}}>
              </i>

            </div>

            <div 
              class="media-col-10">

              <p 
                class="media-paragraph">
                {{media.name}}
              </p>

            </div>

          </div>

    </div>

</div>
